server:
  port: 8081

spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    enabled: false

logging:
  level:
    org.example: DEBUG
    org.springframework: INFO